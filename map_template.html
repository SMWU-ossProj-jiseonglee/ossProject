    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const script = document.createElement('script');
        script.src = `https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=${config.apikey}`;
        script.async = true;
        script.onload = function() {
            const { naver } = window;
            if (!naver) return;

            const map = new naver.maps.Map('map', {
                center: new naver.maps.LatLng(37.54523, 126.9643),
                zoom: 17
            });

            let locations = LOCATIONS_DATA;  

            locations.forEach(function(location) {
                let marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(location.lat, location.lng),
                    map: map
                });

                let infowindow = new naver.maps.InfoWindow({
                    content: `
                        <div class="iw_inner">
                            
                            <a href= ${location.link} target="_blank">ğŸ“${location.name}</a>
                        </div>`
                });

                naver.maps.Event.addListener(marker, "click", function(e) {
                    if (infowindow.getMap()) {
                        infowindow.close();
                    } else {
                        infowindow.open(map, marker);
                    }
                });
            });
        };
        document.head.appendChild(script);
    });
    </script>
